<!DOCTYPE html>
<html>
    <head>
        <title>CSS Task 7</title>
        <link rel="stylesheet" href="CSS7.css" type="text/css">
    </head>

    <body>
        <h1>CSS Task 7</h1>
        <h5>By 21BCE5919 Vikram Ramkumar</h5>
        <a href = "index.html">Index</a> <br> <br>

        <form class="outer">
            <div class="inner">
                <table class="inner">
                    <tr>
                        <td><label for="Name">Name:</label></td>
                        <td>
                            <input type="text" name="Name" placeholder="Enter your name"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td>
                            <input type="email" name="email" placeholder="Enter your email"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password: </label></td>
                        <td>
                            <input type="password" name="pwd" placeholder="Enter your password"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phno">Phone Number: </label></td>
                        <td>
                            <input type="number" name="phno" placeholder="Enter your phone number"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gen">Gender: </label></td>
                        <td>
                            <input type="radio" name="gen">Male
                            <input type="radio" name="gen">Female
                            <input type="radio" name="gen">Other <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lang">Language: </label></td>
                        <td>
                            <select name="lang">
                                <option value="lang">Select Language</option>
                                <option value="lang">English</option>
                                <option value="lang">Tamil</option>
                                <option value="lang">Hindi</option>
                                <option value="lang">Telugu</option>
                            </select> <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zip">Zip Code: </label></td>
                        <td>
                            <input type="number" name="zip" placeholder="Enter your zip code"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="about">About: </label></td>
                        <td>
                            <textarea name="about"cols="30" rows="7" placeholder="Write about yourself..."></textarea>
                        </td>
                </table>
                <div class="last">
                    <button type="submit" class="register">Register</button>
                </div>
            </div>
        </form>
    </body>
</html>
